os: linux
dist: bionic
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"
  - "pypy3"

install:
  - python -m pip install -U pip setuptools
  - python -m pip install pipenv
  - python -m pip install coveralls
  - pipenv install --dev

script:
  py.test --cov=persiantools tests/ -v

after_success:
  coveralls
